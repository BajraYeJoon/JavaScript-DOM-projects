<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Loan Calculator</title>
    <link rel="stylesheet" href="main-style.css">
    <style>
     #loader , #result {
       display: none;
     }

    </style>
  </head>
  <body>

    <!-- Container for all element -->
    <div class="container w-25">
      <div class="row">
        <div class="col md-6 mx-auto">

            <!-- Card Container  -->
          <div class="card card-body text-center mt-5">
            
            <h2 class="heading display-5 pb-3">Loan Calculator</h2>

            <!-- INPUT FIELD CONTAINER -->
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">$</span>
                  </div>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Loan Amount"
                    aria-label="Loan Amount"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">%</span>
                  </div>
                  <input
                    type="number"
                    id="interest"
                    class="form-control"
                    placeholder="Interest Amount"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  id="years"
                  class="form-control"
                  placeholder="Repayment years"
                />
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>

            <!-- LOADER -->
            <div id="loader">
              <img src="img/loader.gif" class="img-fluid" alt="Responsive image"/>
            </div>
            <!--RESULT DECLARATION -->
            <div id="result" class="pt-4">
                <h5>Result</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"
                      >Monthly Payment</span
                    >
                  </div>
                  <input
                    type="number"
                    id="monthly-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"
                      >Total Payment</span
                    >
                  </div>
                  <input
                    type="number"
                    id="total-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"
                      >Interest Payment</span
                    >
                  </div>
                  <input
                    type="number"
                    id="interest-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" ></script>
  </body>
</html>
